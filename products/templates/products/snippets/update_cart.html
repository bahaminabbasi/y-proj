<form action="{% url 'carts:update' %}" method="POST">  
    {% csrf_token %}
    <input type="hidden" name='product_id' value="{{ product.id }}"/>
    {% if in_cart %}
        <button type="submit" class="btn btn-link btn-sm">حذف</button>
    {% else %}
        {% if product in cart.products.all %}
            In cart <button type="submit" class="btn btn-link">Remove</button>
        {% else %}
            <button id="addToCart" class="btn my-2 mx-2">افزودن به سبد</button>
        {% endif %}
    {% endif %}
</form>
