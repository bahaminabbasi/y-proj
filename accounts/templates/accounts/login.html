{% extends 'accounts/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
      <div class="col-lg-10 col-8 mx-auto text-center">
        <div class="mx-auto my-5"><h1 class="text-uppercase font-weight-bold footer-title text-center d-inline-block mt-4">yas daru</h1></div>
        <div class="col-12 col-lg-7 mx-auto">
          <div class="card mx-auto mt-5 text-right" id="signForm">
            <div class="card-header">
              <h5 class="card-title">ورود به یاس دارو</h5>
            </div>
            <div class="card-body">
              <div id="signIn" class="container">
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="phone_number">شماره موبایل</label>
                    {{ form.phone_number }}
                  </div>
                  <div class="form-group">
                    <label for="inputPassword">رمز عبور</label>
                    {{ form.password }}
                    <a href="{% url 'accounts:change-password-phone' %}"><small id="forgetPass" class="form-text">رمز عبور خود را فراموش کرده ام</small></a>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkMe">
                    <label class="form-check-label mr-3" for="checkMe">مرا بخاطر بسپار</label>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block mt-2">ورود به یاس دارو</button>
                </form>
              </div>
            </div>
            <div class="card-footer py-3 px-2 text-center">
              <h5>کاربر جدید هستید؟<a href="{% url 'accounts:phone-check-message' %}" class="mr-2">ثبت نام در یاس دارو</a></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
