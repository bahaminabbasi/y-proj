{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mAlert1" role="alert">
      <div>
        {{ message }}
      </div>
      <button type="button" class="btn" data-dismiss="alert" aria-label="Close">
        <i class="far fa-times-circle"></i>
      </button>
    </div>
  </div>
    {% endfor %}
{% endif %}
